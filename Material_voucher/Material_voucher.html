<script>
function form_display2() {
        if (document.getElementById('MatVoucher').checked) {
        document.getElementById('ifMatVCheck').style.visibility = 'visible';

          //for displaying the form elements in table

          $('#AddVoucherBtn').click(function () {
       
       document.getElementById('Mat_table').style.visibility = 'visible';


       //srl no

       $('#srl_no').html(function(i, val) { return val*1+1 });

       document.getElementById("Land_val").value = $('#Quantity').val() * $('#Chal_rate').val();
       var sum = parseInt($('#Taxes').val() ) 
       sum = sum + parseInt($('#Land_val').val() ) 
       document.getElementById("Total").value =  sum
       
       $('#Total').html(function() { return document.getElementById("Total").value });


         //adding multiple rows into the table
             var table = document.getElementById("display_table");

             var rowCount = table.rows.length;
             var row = table.insertRow(rowCount);


             var cell1 = row.insertCell(0);
             var element1 = document.createElement("td");
             element1.innerHTML = rowCount;
             cell1.appendChild(element1);

             var cell2 = row.insertCell(1);
             var element2 = document.createElement("td");
             element2.innerHTML =  $('#Item_code').val();
             cell2.appendChild(element2);

             var cell3 = row.insertCell(2);
             var element3 = document.createElement("td");
             element3.innerHTML =  $('#Narration').val();
             cell3.appendChild(element3);

             var cell4 = row.insertCell(3);
             var element4 = document.createElement("td");
             element4.innerHTML =  $('#Quantity').val();
             cell4.appendChild(element4);

             var cell5 = row.insertCell(4);
             var element5 = document.createElement("td");
             element5.innerHTML =  $('#Chal_rate').val();
             cell5.appendChild(element5);

             var cell6 = row.insertCell(5);
             var element6 = document.createElement("td");
             element6.innerHTML =  $('#Land_val').val();
             cell6.appendChild(element6);

             var cell7 = row.insertCell(6);
             var element7 = document.createElement("td");
             element7.innerHTML =  $('#Total').val();
             cell7.appendChild(element7);

             var cell8 = row.insertCell(7);
             var element8 = document.createElement("td");
             element8.innerHTML =  $('#GST_amt').val();
             cell8.appendChild(element8);

            
           

             //form reset after adding voucher

          document.getElementById("MatVoucherForm").reset();
             
             });

             //end addvoucher click

                
        }
        else {

                document.getElementById('Mat_table').style.visibility = 'hidden';

        }

}
